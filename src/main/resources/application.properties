server.port=8080
# Habilita a execução do import.sql automaticamente
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuração do Hibernate (criação automática do esquema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração do banco de dados (H2 em memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=nathalya
spring.datasource.password=password
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o Console do H2 para visualizar os dados no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false


logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.hibernate.SQL=DEBUG


# app.data.json=classpath:data.json

# Open Api
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.api-docs.version=OPENAPI_3_0
# spring.jpa.hibernate.ddl-auto=none

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

